version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python ./tests/api_unit_tests.py
          name: API Unit Tests
      - run:
          command: python ./tests/mocked_unit_tests.py
          name: Mocked Unit Tests
      - run:
          command: python ./tests/unmocked_unit_tests.py /
          name: Unmocked Unit Tests
workflows:
  main:
    jobs:
      - build-and-test
